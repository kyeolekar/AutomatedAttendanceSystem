{% extends 'header.html' %}

{% block body %}

<div class="container">
  <ul class="nav nav-pills nav-fill flex-column pt-3 pb-3">
    <li class="nav-item">
      <a class="nav-link" href="/dashboard">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/face_detection">Face detection</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/student-attendance">View attendance</a>
    </li>
  </ul>

<div class="content">
  Attendance record of

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Present</th>
      </tr>
    </thead>
    <tbody>
      {%for ide in student_detail%}
      <tr>
        <td>{{ide.user_id}}</td>
        <td>{{ide.date}}</td>
        <td>{{ide.present}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>


</div>

</div>
{% endblock %}
